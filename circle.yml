machine:
  python:
    version: 2.7.9
  post:
    - pyenv global 2.7.9

dependencies:
  cache_directories:
    - "~/.local"
  pre:
    - sudo apt-get install tk tk-dev
    - sudo apt-get install pkg-config
    - sudo apt-get install python-dev
    - sudo apt-get install python-tk
#    - sudo apt-get update
#    - sudo apt-get install vtk6
#    - sudo apt-get install tcl-vtk
#    - sudo apt-get install libvtk6
#    - sudo apt-get install libvtk6-dev
#    - sudo apt-get install python-vtk
    - pip install --upgrade setuptools
  override:
    - pip install -r requirements.txt
    - pip install nose>=1.3.7 coverage codecov pytest>=3.0.5
    - python setup.py build_ext --inplace

test:
  pre:
    - mkdir output
    - unset DISPLAY
  override:
    - unset DISPLAY && pytest tests/*.py -v --doctest-modules --junitxml=$CIRCLE_TEST_REPORTS/junit/pytest.xml